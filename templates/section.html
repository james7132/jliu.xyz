{% extends "base.html" %}

{% block content %}
  <section class="section container">
    <ul>
      {% for page in section.pages %}
        <li>
          <span>{{ page.date | date(format="%Y-%m-%d") }}</span>
          <em><a href="{{ page.permalink }}"> {{ page.title }}</a></em>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock content %}
