{% extends "base.html" %}

{% block content %}
  <div class="container">
    <ul>
      {% for pages in section.pages %}
        <li>
          <em><a href="{{ page.permalink }}"> {{ page.title }}</a></em>
          <span>{{ page.date | date(format="%Y-%m-%d") }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
