{% extends "base.html" %}

{% block content %}
  <section class="hero is-dark is-small">
    <div class="hero-body container">
      <p class="title">
        {{ page.title }}
      </p>
      {% if page.description %}
        <p class="subtitle">
          {{ page.description }}
        </p>
      {% endif %}
    </div>
  </section>
  <section class="container post content">
    <p>{{ page.content | safe }}</p>
  </section>
{% endblock content %}
