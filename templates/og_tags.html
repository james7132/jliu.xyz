
{% if page.title %}
  <meta content="{{ page.title }}" property="og:title">
{% else %}
  <meta content="{{ config.title }}" property="og:title">
{% endif %}

{% if page.title %}
  <meta content="article" property="og:type">
{% else %}
  <meta content="website" property="og:type">
{% endif %}

{% if page.description %}
  <meta content="{{ page.description }}" property="og:description">
{% endif %}

{% if page.url %}
  <meta content="{{ config.site.base_url }}{{ page.url }}" property="og:url">
{% endif %}

{% if page.date %}
  <meta content="{{ page.date | date(format="%+") }}" property="article:published_time">
  <meta content="{{ get_url(path="/about/") }}" property="article:author">
{% endif %}

{% if page.image %}
  <meta content="{{ get_url(path=page.image) }}" property="og:image">
{% endif %}
